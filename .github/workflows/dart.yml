name: Flutter CI

on:
  push:
    branches:
    - main
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
       
    - run: flutter pub get
    - run: flutter build apk

    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk
